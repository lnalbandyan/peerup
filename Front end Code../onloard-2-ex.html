<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Peersview</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
<link rel="stylesheet" type="text/css" href="css/peersview.css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/jquery-ui.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
<script type="text/javascript">
$(document).ready(function() {
   $(".datepicker").datepicker();
});	
</script>
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>
<!--header start-->
<div class="detail-page container">
  <div class="header">
    <nav class="navbar navbar-default">
      <div class="">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
          <a class="navbar-brand" href="index.html"><img src="images/logo-blue.png" alt="peersview" /></a> </div>
        <!-- /.navbar-collapse -->
      </div>
    </nav>
  </div>
  <div class="">
    <hgroup class="process-header">
      <h1>Just a few more details</h1>
    </hgroup>
    <div class="borad-outer">
      <div class="progress-ind">
        <ul>
          <li class="complete"><span class="bubble"><i></i></span>
            <label>Step 1</label>
          </li>
          <li class="active"><span class="bubble"><i></i></span>
            <label>Step 2</label>
          </li>
          <li><span class="bubble"><i></i></span>
            <label>Step 3</label>
          </li>
        </ul>
      </div>
      <div class="status-selection">
        <label>Status:</label>
        <span class="select-options"><a>Ex-Student</a>
         </span>
      </div>
      <div class="board-block">
        <div class="row">
          <div class="col-md-6 paddingR0">
            <div class="board-header">Your Area of Expertise:</div>
            <div class="board-bar count1"> <span class="filter-field">
              <input type="text" class="form-control expertise" placeholder="Add your expertise">
              </span><a href="javascript:void(0);" class="icon-add-exp"></a>
              <div class="clear"></div>
            </div>
            <div class="board-content">
                <ul class="added-tags-list">
                  <li><span>Agriculture &amp; Forestry</span><a href="javascript:void(0);" class="delete-tag" title="Delete"></a></li>
                  <li><span>Finance</span><a href="javascript:void(0);" class="delete-tag" title="Delete"></a></li>
                </ul>
              </div>
          </div>
          <div class="col-md-6 paddingL0">
            <div class="highlighted-tab board-tab-form" style="min-height:250px;">
              <div class="board-header text-center">Ex-Student Information</div>
              <div class="board-tab-content">
                 <div class="row">
                 		<div class="col-md-6">
                    	<div class="form-group">
                      	<label>Current Employment</label>
                        <input type="text" class="form-control" />
                      </div>
                      <div class="form-group">
                      	<label>Date of Birth</label>
                        <input type="text" class="form-control datepicker" />
                      </div>
                    </div>
                    <div class="col-md-6">
                    	<div class="form-group">
                      	<label>Current City</label>
                        <input type="text" class="form-control" />
                      </div>
                      <div class="form-group">
                      	<label>Current Place of Employment</label>
                        <input type="text" class="form-control" />
                      </div>
                    </div>
                 </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom-button no-sep">
      <input class="btn btn-md btn-blue" value="Continue" type="button" onClick="parent.location='onloard-3.html'">
    </div>
    </div>
   </div>
</div>
</body>
</html>
