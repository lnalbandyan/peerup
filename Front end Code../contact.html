<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Peersview</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="css/peersview.css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>
<!--header start-->
<div class="page-bg hero-page">
  <!--nav start-->
  <div class="container">
    <nav class="navbar navbar-default">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-controls="navbar"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
        <a class="navbar-brand" href="index.html"><img src="images/logo.png" alt=""></a> </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="link-highlight"><a href="sign-in.html">SIGN IN</a></li>
        </ul>
      </div>
    </nav>
    <!--/.nav-collapse -->
    <div class="clear"></div>
    <div class="">
      <hgroup class="landing-header">
        <h1>Contact Us</h1>
      </hgroup>
      <div class="contact-outer">
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6"> <img src="images/contact.jpg" alt="" class="img-responsive"> </div>
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="contact-form">
              <form>
                <div class="form-group icon-cn-user">
                  <input type="text" class="form-control" placeholder="Name">
                </div>
                <div class="form-group icon-cn-email">
                  <input type="email" class="form-control" placeholder="Email Address">
                </div>
                <div class="form-group icon-cn-phone">
                  <input type="text" class="form-control" placeholder="Phone Number">
                </div>
                <div class="form-group">
                  <textarea class="form-control" placeholder="Enter your message" rows="3"></textarea>
                </div>
                <div class="form-group">
                  <input type="file" class="form-control" />
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-default btn-primary">Send</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--nav end-->
</div>
</body>
</html>
