<div class="modal-header">
    <button type="button" class="close" ng-click="vm.cancel()"><span aria-hidden="true">Ã—</span></button>
    <h4 class="modal-title">New Message</h4>
</div>
<div class="modal-body">
    <div class="form-group">
        <label>To</label>
        <input type="text" class="form-control" placeholder="Name" />
    </div>
    <div class="form-group">
        <label>Message</label>
        <textarea placeholder="Write a message here..."  rows="3"class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label>Attach a File</label>
        <input type="file" />
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-grey" ng-click="vm.cancel()">Cancel</button>
    <button type="button" class="btn btn-blue">Send</button>
</div>
