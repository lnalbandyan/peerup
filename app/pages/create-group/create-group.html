        <div class="col-md-10">
            <h1 class="page-title">Create Study Group</h1>
            <div class="row">
                <div class="col-md-7">
                    <div class="form-group">
                        <label>Enter Group Name</label>
                        <input type="text" class="form-control" placeholder="Group Name" />
                    </div>
                    <div class="form-group">
                        <label>Enter Description</label>
                        <textarea class="form-control" placeholder="Description: this would appear on the group page" rows="6"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Enter Group Admin Email</label>
                        <input type="text" class="form-control" placeholder="Admin Email Address" />
                    </div>
                    <div class="form-group">
                        <label>Privacy:</label>
                        <br />
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" />
                                &nbsp;<strong>Public:</strong> Visible to everyone</label>
                            &nbsp;<span class="note-text">(Note - Public group is subject to confirmation by Admin)</span></div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" />
                                &nbsp;<strong>Private</strong>: User must request to join group</label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" />
                                &nbsp;<strong>Secret:</strong> User must receive invite before they can join.</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="button" class="btn btn-primary" value="Create" />
                        <input type="button" class="btn btn-grey marginL10" value="Cancel" />
                    </div>
                </div>
                <div class="col-md-4 pull-right">
                    <div class="form-group">
                        <label>Upload Group Image</label>
                        <br />
                        <div class="upload-input"> Drag it here...<br />
                            or<br />
                            <a href="javascript:void(0);">Choose a file</a> </div>
                    </div>
                </div>
            </div>
        </div>
