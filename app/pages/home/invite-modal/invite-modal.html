<div class="modal-brand"><img src="images/peersview-brand.png" alt=""></div>
<h4 class="modal-heading">Invite Your Friends</h4>
<div class="modal-body">
    <div class="form-group">
        <label>From</label>
        <input type="text" class="form-control" value="John Smith" />
    </div>
    <div class="form-group">
        <label>To</label>
        <input type="text" class="form-control" value="Bolashad@yahoo.co.uk" />
    </div>
    <div class="form-group">
        <label>Message</label>
        <textarea class="form-control">Hey, add me on Peerssview</textarea>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-grey" ng-click="vm.cancel()">Cancel</button>
    <button type="button" class="btn btn-blue join-community">Invite</button>
</div>
