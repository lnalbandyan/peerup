<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/custom.js"></script>

<body>
<!--header start-->
<div class="page-bg hero-page">
  <!--nav start-->
  <div class="container">
    <nav class="navbar navbar-default">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-controls="navbar"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
        <a class="navbar-brand" href="index.html"><img src="images/logo.png" alt=""></a> </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="link-highlight" id="btn-signup"><a href="sign-up.html">SIGN UP</a></li>
          <li class="link-highlight" id="btn-signin" style="display:none;"><a href="sign-in.html">SIGN IN</a></li>
        </ul>
      </div>
    </nav>
    <!--/.nav-collapse -->
    <div class="clear"></div>
    <!--sign in form-->
    <div class="landing-content" id="signin-form">
      <hgroup class="landing-header">
        <h1>SIGN IN</h1>
      </hgroup>
      <div class="form-signin">
        <div class="row form-bg">
          <div class="col-md-6 form-inner">
            <form>
              <input type="text" class="form-control" placeholder="Email" />
              <input type="password" class="form-control" placeholder="Password" />
              <div class="checkbox">
                <label>
                <input type="checkbox" />
                Remember me</label>
              </div>
              <input type="button" class="btn btn-blue" value="Sign In" onClick="location.href='home.html'" />
            </form>
            <a href="javascript:void(0);" class="forgot-link">Forgot Password?</a> </div>
          <div class="col-md-6 social-sign-block social-sign-in"> <a href="javascript:void(0);" class="fb"></a> <a href="javascript:void(0);" class="in"></a> <a href="javascript:void(0);" class="g-plus"></a> </div>
        </div>
      </div>
    </div>
    <!--sign in form-->
    <!--forgot password-->
    <div class="landing-content" id="forgot-form" style="display:none;">
      <hgroup class="landing-header">
        <h1>Forgot Password</h1>
      </hgroup>
      <div class="form-signin">
        <div class="form-inner">
          <form>
            <input type="text" class="form-control" placeholder="Email" />
            <input type="button" class="btn btn-blue" value="Submit" />
          </form>
        </div>
      </div>
    </div>
    <!--forgot password-->
  </div>
  <!--nav end-->
